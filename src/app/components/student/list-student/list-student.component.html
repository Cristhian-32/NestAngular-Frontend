<app-menu></app-menu>
<div class="container wrapper" *ngIf="!emptyList">
    <div class="row">
        <!-- table -->
        <div class="col-md-12">
            <div class="inner">
                <h3>Lista de Estudiantes</h3>
                <a class="btn btn-primary text-white add" routerLink="/add-student">
                  <i class="fas fa-user-plus"></i> Agregar
                </a>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido Paterno</th>
                            <th scope="col">Apellido Materno</th>
                            <th scope="col">CÃ³digo</th>
                            <th scope="col" *ngIf="isAdmin">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of studentList">
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.male_lastname}}</td>
                            <td>{{item.female_lastname}}</td>
                            <td>{{item.code}}</td>
                            <td *ngIf="isAdmin">
                                <button type="button" class="btn btn-success btn-sm move-right" (click)="onEdit(item)">Editar</button>
                                <button type="button" class="btn btn-danger btn-sm" (click)="deleteStudent(item.id)">Remove</button>
                                <!-- <button type="button" class="btn btn-success btn-sm move-right" routerLink="/detail-student/{{item.id}}">View</button> -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
  <div class="container" *ngIf="emptyList">
    <div class="p-3 mb-2 bg-dark text-white text-center"><h2>{{emptyList}}</h2></div>
  </div>

<!-- component -->
<div class="flex items-center justify-center bg-center bg-gray-50 py-8 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
    style="background-image: url(https://events.upeu.edu.pe/enicyta/wp-content/uploads/sites/3/2019/04/upeu-2019.jpg);">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="w-full space-y-8 p-10 bg-white rounded-xl shadow-lg z-10">
        <div class="grid  gap-8 grid-cols-1">
            <div class="flex flex-col ">
                <div class="flex flex-col sm:flex-row items-center">
                    <h2 class="font-semibold text-lg mr-auto">Inscripción</h2>
                    <div class="w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0"></div>
                </div>
                <div class="">
                    <form #researhForm="ngForm" (ngSubmit)="onCreate(researhForm)">
                        <input type="hidden" name="id" [(ngModel)]="researchService.selectResearch.id">
                        <input type="hidden" name="date" [(ngModel)]="researchService.selectResearch.date || date">

                        <div class="md:flex flex-row md:space-x-4 w-full text-xs">
                            <div class="mb-3 space-y-2 w-full text-xs">
                                <label class="font-semibold text-gray-600 py-2">Correo Electronico <abbr
                                        title="required">*</abbr></label>
                                <input placeholder="upeu.sistemas@upue.edu.pe"
                                    class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4"
                                    required="required" type="email" name="email"
                                    [(ngModel)]="researchService.selectResearch.email" id="integration_shop_name">
                                <p class="text-red text-xs hidden">Please fill out this field.</p>
                            </div>
                            <div class="mb-3 space-y-2 w-full text-xs">
                                <label class="font-semibold text-gray-600 py-2">Nro. de Teléfono <abbr
                                        title="required">*</abbr></label>
                                <input placeholder="957375***"
                                    class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4"
                                    required="required" type="text" name="phone"
                                    [(ngModel)]="researchService.selectResearch.phone" id="integration_shop_name">
                                <p class="text-red text-xs hidden">Please fill out this field.</p>
                            </div>
                        </div>
                        <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">
                            <div class="w-full flex flex-col mb-3">
                                <label class="font-semibold text-gray-600 py-2">Escuela Profesional<abbr
                                        title="required">*</abbr></label>
                                <input placeholder="Ing. Sistemas" [(ngModel)]="researchService.selectResearch.school"
                                    class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4"
                                    type="text" name="school" id="school">
                            </div>
                            <div class="w-full flex flex-col mb-3">
                                <label class="font-semibold text-gray-600 py-2">Categoría<abbr
                                        title="required">*</abbr></label>
                                <select
                                    class="block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4 md:w-full "
                                    required="required" name="category" id="category"
                                    [(ngModel)]="researchService.selectResearch.category">
                                    <option value="Articulo">Atículo Empírico</option>
                                    <option value="Revision">Revisión</option>
                                    <option value="Baner">Baner</option>
                                </select>
                                <p class="text-sm text-red-500 hidden mt-3" id="error">Please fill out this field.</p>
                            </div>
                        </div>
                        <div class="md:space-y-2 mb-3">
                            <label class="text-xs font-semibold text-gray-600">Adjuntar Artículo: <abbr class="hidden"
                                    title="required">*</abbr></label>
                            <div class="flex items-center py-6">
                                <div class="w-12 h-12 mr-4 flex-none rounded-xl border overflow-hidden">
                                    <img class="w-12 h-12 mr-4 object-cover"
                                        src="https://png.pngtree.com/png-vector/20190115/ourlarge/pngtree-vector-cloud-upload-icon-png-image_316794.jpg"
                                        alt="Avatar Upload">
                                </div>
                                <label class="cursor-pointer ">
                                    <span
                                        class="focus:outline-none text-white text-sm py-2 px-4 rounded-full bg-green-400 hover:bg-green-500 hover:shadow-lg">Adjuntar</span>
                                    <input type="file" class="hidden" :multiple="multiple" :accept="accept" name="path" (change)="getFile($event)"
                                        id="path" [(ngModel)]="researchService.selectResearch.path">

                                </label>
                            </div>
                        </div>
                        <p class="text-xs text-red-500 text-right my-3">Required fields are marked with an
                            asterisk <abbr title="Required field">*</abbr></p>
                        <div class="mt-5 text-right md:space-x-3 md:block flex flex-col-reverse">
                            <button
                                class="mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">
                                Cancel </button>
                            <button type="submit" 
                                class="mb-2 md:mb-0 bg-green-400 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-green-500">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

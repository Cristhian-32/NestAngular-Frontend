<div class="card mt-5">
  <div class="card-body">
      <h4 class="text-center">Registrar</h4>
      <form #convocatoriaForm="ngForm" (ngSubmit)="onCreate(convocatoriaForm)">
          <input type="hidden" name="id" [(ngModel)]="convocatoriaService.selectConvocatorias.id">
          <div class="form-group mb-3">
            <label>Nombre</label>
            <input type="text" class="form-control" name="name"
            [(ngModel)]="convocatoriaService.selectConvocatorias.name"
              placeholder="Nombre">
          </div>
          <div class="form-group mb-3">
            <label>Fecha Inicio</label>
            <input type="text" class="form-control" name="start_date"
            [(ngModel)]="convocatoriaService.selectConvocatorias.start_date"
              placeholder="start_date">
          </div>
          <div class="form-group mb-3">
            <label>Fecha Final</label>
            <input type="text" class="form-control" name="end_date"
            [(ngModel)]="convocatoriaService.selectConvocatorias.end_date"
              placeholder="end_date">
          </div>
          <div class="form-group ">
            <button class="btn btn-primary me-2" type="submit">
                <i class="fas fa-plus-circle" ></i> Agregar
            </button>
            <button class="btn btn-secondary me-2" type="reset" (click)="resetForm(convocatoriaForm)">
                <i class="fas fa-sync-alt"></i> Resetear
            </button>
            <button class="btn btn-secondary" type="button" routerLink="/list-school">
              <i class="fas fa-hand-point-left"></i> Cancelar
          </button>
          </div>
        </form>
  </div>
</div>

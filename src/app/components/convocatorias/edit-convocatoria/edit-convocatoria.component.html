<div class="body overflow-x-auto relative shadow-md sm:rounded-lg">
  <div class=" relative w-full max-w-2xl h-full md:h-auto dark:bg-gray-800">
      <form class="relative rounded-lg shadow dark:bg-gray-700" #convocatoriaForm="ngForm" (ngSubmit)="update(convocatoriaForm)">
          <input type="hidden" name="id" [(ngModel)]="convocatoriaService.selectConvocatorias.id">
          <!-- Modal header -->
          <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600">
              <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                  Editar Estudiante
              </h3>
              <button type="button" (click)="close(convocatoriaForm)" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="editUserModal">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              </button>
          </div>
          <!-- Modal body -->
          <div class="p-6 space-y-6">
              <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-3">
                      <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombres</label>
                      <input type="text" name="name" id="name" [(ngModel)]="convocatoriaService.selectConvocatorias.name" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="nombres" required="">
                  </div>
                  <div class="col-span-6 sm:col-span-3">
                      <label for="start_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">start_date</label>
                      <input type="text" name="start_date" id="start_date" [(ngModel)]="convocatoriaService.selectConvocatorias.start_date" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="apellido paterno" required="">
                  </div>
                  <div class="col-span-6 sm:col-span-3">
                      <label for="end_date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">end_date</label>
                      <input type="text" name="end_date" id="end_date" [(ngModel)]="convocatoriaService.selectConvocatorias.end_date" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="apellido materno" required="">
                  </div>

              </div>
          </div>
          <!-- Modal footer -->
          <div class="content p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
              <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>
              <button type="button" (click)="close(convocatoriaForm)" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Cancelar</button>
          </div>
      </form>
  </div>
</div>

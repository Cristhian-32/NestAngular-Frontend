<app-menu></app-menu>

<div class="container wrapper">
  <div class="row">
      <!-- table -->
      <div class="col-md-12">
          <div class="inner">
              <h3>Convocatorias de articulos</h3>
              <a class="btn btn-primary text-white add" routerLink="add-convocatoria">
                <i class="fas fa-user-plus"></i> Agregar
              </a>
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th scope="col">#</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Fecha Inicio</th>
                          <th scope="col">Fecha final</th>
                          <th scope="col">Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let item of convocatoriaList">
                          <th scope="row">{{item.id}}</th>
                          <td>{{item.name}}</td>
                          <td>{{item.start_date}}</td>
                          <td>{{item.end_date}}</td>
                          <td>

                            <button type="button" (click)="onEdit(item)"
                                class="mr-3 text-sm bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
                                <i class="fa-solid fa-pen-to-square"></i> Editar</button>
                            <button type="button" (click)="deleteConvocatoria(item.id)"
                                class="text-sm bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded focus:outline-none focus:shadow-outline">
                                <i class="fa-solid fa-trash"></i> Borrar</button>
                        </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
